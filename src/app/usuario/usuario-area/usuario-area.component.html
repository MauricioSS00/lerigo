<div class="container">
    <h1>Minha Conta</h1>
    <div class="p-grid">
        <div class="p-col-12 p-lg-4">
            <h2>Bem Vindo Gabriel</h2>
            <div class="p-grid">
                <div class="p-col-10 p-lg-10 p-fluid">
                    <h3>Dados da Conta</h3>
                </div>
                <div class="p-col-2 p-lg-2" style="margin-top: 0.5rem;">
                    <button pButton pRipple type="button" [icon]="disabledConta ? 'pi pi-user-edit' : 'pi pi-save'"
                        class="p-button-rounded p-button-text" (click)="changeConta()" style="color: #289ea0;"></button>
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col-12 p-fluid">
                    <label>Nome Fantasia</label>
                    <input pInputText type="text" class="ng-required ng-dirty" name="user_soc_nome"
                        [(ngModel)]="user.user_soc_nome" #nick="ngModel" [disabled]="disabledConta" required
                        minlength="5" />
                </div>
                <div class="p-col-12 p-fluid">
                    <label>E-mail</label>
                    <input pInputText type="text" name="user_email" [(ngModel)]="user.user_email" #email="ngModel"
                        [disabled]="disabledConta" required email />
                    <small id="username-help" class="p-error" *ngIf="email.hasError('email')">
                        Informe um e-mail válido!</small>
                </div>
                <div class="p-col-12 p-fluid">
                    <label>Senha</label>
                    <input pInputText type="password" name="user_password" [(ngModel)]="user.user_password"
                        [disabled]="disabledConta" #senha="ngModel" required />
                    <small id="username-help" class="p-error" *ngIf="senha.hasError('required') && senha.dirty">
                        *Campo obrigatório</small>
                </div>
            </div>
        </div>
        <div class="p-col-12 p-lg-8">
            <div>
                <p-tabView class="painelHeader">
                    <p-tabPanel header="Dados de Usuário">
                        <h3>Dados de Usuário</h3>
                        <div class="p-grid">
                            <div class="p-col-12 p-fluid">
                                <div class="p-field">
                                    <label>Nome Completo</label>
                                    <input pInputText type="text" name="user_nome_civ" [(ngModel)]="user.user_nome_civ"
                                        #user_nome_civ="ngModel" class="ng-required ng-dirty" required minlength="7" />
                                    <small class="p-error"
                                        *ngIf="user_nome_civ.hasError('required') && user_nome_civ.dirty">
                                        *Campo obrigatório</small>
                                    <small class="p-error" *ngIf="user_nome_civ.hasError('minlength')">
                                        Informe o user_nome_civ por Completo!</small>
                                </div>
                            </div>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="Meus Espaços">
                        Content 2
                    </p-tabPanel>
                    <p-tabPanel header="Meus Artistas">
                        Content 3
                    </p-tabPanel>
                    <p-tabPanel header="Meus Produtores">
                        Content 3
                    </p-tabPanel>
                </p-tabView>
            </div>
        </div>
    </div>
</div>
