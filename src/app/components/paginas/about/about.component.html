<div class="container">
    <div>
        <h1>NOSSA EQUIPE</h1>
    </div>
    <div>
        <div class="p-grid">
            <div class="p-col-12 p-md-4 p-fluid" *ngFor="let eq of equipe">
                <p-card styleClass="p-card-shadow">
                    <img [src]="eq.foto" alt="Teste" (click)="op.show($event)" id="img" #img style="max-width: 100%;" />
                    <div style="margin: 0 auto;">
                        <h3>{{eq.nome}}</h3>
                        <p>{{eq.funcao}}</p>
                        <p>{{eq.descricao}}</p>
                    </div>
                </p-card>
            </div>
        </div>
    </div>
</div>
